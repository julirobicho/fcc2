<!DOCTYPE html>

<html>

<head>
    <style>
        #title {
            font-size: 24px;
            color: darkblue;
        }

        #p {
            font-size: 14px;
        }

        #comments {
            color: coral;
        }
    </style>
</head>

<body>

    <h1 id="title">Treats Survey</h1><br>
    <p id="description">We want to know all about your favourite treats!</p>
    <form id="survey-form">

        <fieldset>
            <legend>Contact Information</legend>
            <label for="name-label">First and Last Names:</label>
            <input type="name" id="name-label" name="name" placeholder="Enter Name" aria-errormessage="invalid"
                required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br>
            <label for="number-label">Age:</label>
            <input type="number" id="number" name="number" placeholder="Enter Age" min="12" max="99"><br>
        </fieldset>

        <fieldset>
            <legend>What is your #1 favourite treat?</legend>
            <select id="dropdown" name="treats">
                <option value="ice-cream">Ice Cream</option>
                <option value="gummies">Gummies</option>
                <option value="chocolate">Chocolate</option>
                <option value="potato-chips">Potato Chips</option>
                <option value="sour-candies">Sour Candies</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Do you prefer sweet or savoury treats?</legend>
            <input type="radio" id="sweet" name="treat-type" value="sweet">
            <label for="sweet">Sweet</label><br>
            <input type="radio" id="savoury" name="treat-type" value="savoury">
            <label for="savoury">Savoury</label><br>
        </fieldset>

        <fieldset>
            <legend>Select all treat brands you are aware of:</legend>
            <input type="checkbox" id="brand1" name="brand1" value="Allan">
            <label for="brand1">Allan</label><br>
            <input type="checkbox" id="brand2" name="brand2" value="Willie-Wonka">
            <label for="brand2">Willie Wanka</label><br>
            <input type="checkbox" id="brand3" name="brand3" value="Mars">
            <label for="brand3">Mars</label><br>
            <input type="checkbox" id="brand4" name="brand4" value="Cadbury">
            <label for="brand4">Cadbury</label><br>
            <input type="checkbox" id="brand5" name="brand5" value="Nestle">
            <label for="brand5">Nestle</label><br>
            <input type="checkbox" id="brand6" name="brand6" value="Hershey">
            <label for="brand6">Hershey</label>
        </fieldset>

        <label for="comments">Tell us what makes a delicious treat:</label>
        <textarea id="comments" name="comments" rows="3" cols="50" placeholder="Share your thoughts."></textarea>

        <input type="submit" value="Submit">

    </form>
</body>


</html>
